<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>codea : 여성 개발자들의 놀이터</title>
    <link rel="stylesheet" href="fe_point.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <nav>
          <div class="nav_container"></div>
          <div class="logo">codea</div>
          <button class="menu" id="home">홈</button>
          <button class="menu" id="search">탐색</button>
          <button class="menu" id="point">포인트</button>
          <button class="menu" id="logout">로그아웃</button>
        </nav>
  
        <hr class="nav_hr" />  

    <section class="point_container">
        <img src="images/point_icon.svg" class="point_icon">
        <div class="info_small" id="s1">내 포인트</div>
        <div class="view_box"></div>
        <div class="view_box_text">11 p</div>
        <div class="info_big">환급</div>
        <div class="info_small" id="s2">신청금액</div>
        <input type="number" class="input_point">
        <div class="view_box_text" id="point_unit">p</div>
        <div class="info_small" id="s3">예금주명</div>
        <input type="text" class="input_name" placeholder="예금주명(본명)">
        <div class="info_small" id="s4">입금계좌</div>
        <select id="input_bank">
          <option value="국민">KB국민은행</option>          
          <option value="우리">우리은행</option>
          <option value="하나">KEB하나은행</option>
          <option value="기업">IBK기업은행</option>
          <option value="토스">토스뱅크</option>
          <option value="카카오">카카오뱅크</option>

        </select>
        <input class="input_account" placeholder="계좌번호를 입력하세요.">
        <div class="info_small" id="s5">주민등록번호</div>
        <input class="input_idnum_f" placeholder="생년월일(6자리)">
        <p>-</p>
        <input class="input_idnum_b" placeholder="뒷자리(6자리)">
        <div class="info_small" id="s6">약관동의</div>
        <input type="checkbox" class="checkbox" ></input>
        <div class="agree_all">모두 동의합니다.</div>
        <div class="agree_each_1">(필수) 개인정보 수집 및 이용에 대한 동의</div>
        <div class="agree_each_2">(필수) 제 3자 정보제공 동의</div>
        <button id="return_btn">제출</button>

    </section>
    <script src="fe_point.js"></script>
</body>
</html>
