<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/fe_mainContainer.css" />
    <link rel="stylesheet" type="text/css" href="css/fe_titleCodea.css" />
    <link rel="stylesheet" type="text/css" href="css/fe_inputUserInfo.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="css/fe_inputChoiceButton.css"
    />
    <link rel="stylesheet" type="text/css" href="css/fe_nextButton.css" />
    <link rel="stylesheet" type="text/css" href="css/fe_inputQuestion.css" />

    <title>회원가입</title>
  </head>
  <body>
    <!-- fe_inputUserInfo.html -->
    <div class="window" id="display">
      <div class="mainContainer">
        <div class="titleCodea">codea</div>
        <div class="contentContainer">
          <form class="inputUserInfoContainer">
            <div class="userInfoInput">
              <label for="userName" class="userInfo_label">이름</label>
              <input id="userName" type="text" placeholder="이름" autofocus />
            </div>
            <div class="userInfoInput">
              <label for="userId" class="userInfo_label">아이디</label>
              <input id="userId" type="text" placeholder="이메일" />
            </div>
            <div class="userInfoInput">
              <label for="userPw" class="userInfo_label">비밀번호</label>
              <input id="userPw" type="password" placeholder="비밀번호" />
              <input
                id="userPwCheck"
                type="password"
                placeholder="비밀번호 확인"
              />
            </div>
          </form>
          <p class="alreadyJoined">
            이미 등록된 계정이 있으신가요?&nbsp;&nbsp;
            <a href="../../login/login.html">로그인</a>
          </p>
          <button class="nextButton" onclick="test()">다음으로 →</button>
        </div>
      </div>
    </div>

    <!-- fe_inputUserPosition.html -->
    <div class="window" id="notDisplay">
      <div class="mainContainer">
        <div class="titleCodea">codea</div>
        <div class="contentContainer">
          <p class="inputQuestion">
            희망 직군 혹은 현재 속한 직군을 골라주세요!
          </p>
          <div class="choice_container">
            <input
              type="radio"
              name="userPosition"
              id="프론트엔드"
              value="프론트엔드"
            />
            <label for="프론트엔드" class="choice_label">프론트엔드</label>

            <input
              type="radio"
              name="userPosition"
              id="백엔드"
              value="백엔드"
            />
            <label for="백엔드" class="choice_label">백엔드</label>

            <input
              type="radio"
              name="userPosition"
              id="풀스택"
              value="풀스택"
            />
            <label for="풀스택" class="choice_label">풀스택</label>

            <input type="radio" name="userPosition" id="미정" value="미정" />
            <label for="미정" class="choice_label">미정</label>
          </div>
          <button class="nextButton" onclick="checkSelectedPosition()">
            다음으로 →
          </button>
        </div>
      </div>
    </div>

    <!-- fe_inputUserOpen.html -->
    <div class="window" id="notDisplay">
      <div class="mainContainer">
        <div class="titleCodea">codea</div>
        <div class="contentContainer">
          <p class="inputQuestion">
            나의 To Do를 다른 사용자들도 볼 수 있도록 공개하시겠습니까?
          </p>
          <div class="choice_container">
            <input
              type="radio"
              name="userPosition"
              id="공개"
              value="공개"
              required
            />
            <label for="공개" class="choice_label">공개</label>
            <input
              type="radio"
              name="userPosition"
              id="비공개"
              value="비공개"
              required
            />
            <label for="비공개" class="choice_label">비공개</label>
          </div>
          <button class="nextButton" onclick="checkSelectedOpen()">
            회원가입 하기
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="fe_inputUserInfo.js" type="text/javascript"></script>
  <script src="fe_inputUserPosition.js" type="text/javascript"></script>
  <script src="fe_inputUserOpen.js" type="text/javascript"></script>
</html>
