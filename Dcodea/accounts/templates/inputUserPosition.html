DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/mainContainer.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/titleCodea.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/inputChoiceButton.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/nextButton.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/inputQuestion.css' %}" />

    <title>회원가입</title>
  </head>
  <body>
    <div class="window">
      <div class="mainContainer">
        <div class="titleCodea">codea</div>
        <div class="contentContainer">
          <p class="inputQuestion">
            희망 직군 혹은 현재 속한 직군을 골라주세요!
          </p>
          <div class="choice_container">
            <input
              type="radio"
              name="userPosition"
              id="프론트엔드"
              value="프론트엔드"
            />
            <label for="프론트엔드" class="choice_label">프론트엔드</label>

            <input
              type="radio"
              name="userPosition"
              id="백엔드"
              value="백엔드"
            />
            <label for="백엔드" class="choice_label">백엔드</label>

            <input
              type="radio"
              name="userPosition"
              id="풀스택"
              value="풀스택"
            />
            <label for="풀스택" class="choice_label">풀스택</label>

            <input type="radio" name="userPosition" id="미정" value="미정" />
            <label for="미정" class="choice_label">미정</label>
          </div>
          <button class="nextButton" onclick="gotoSignup3()">
            다음으로 →
          </button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function gotoSignup3() {
      var positions = document.getElementsByName('userPosition');
      var selected = false;
      for (var i = 0; i < positions.length; i++) {
        if (positions[i].checked) {
          selected = true;
          break;
        }
      }
      if (selected) {
        window.location.href = "{% url 'accounts:signup' %}";
      } else {
        alert('직군을 선택해주세요.');
      }
    }
  </script>
  <script src="{% static 'js/inputUserPosition.js' %}" type="text/javascript"></script>
</html>
