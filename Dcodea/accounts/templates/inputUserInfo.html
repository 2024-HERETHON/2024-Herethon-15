<!--
로그인 창으로 넘어가는 a 태그 수정 필요
-->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/mainContainer.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/titleCodea.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/nextButton.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/inputUserInfo.css' %}" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="window">
      <div class="mainContainer">
        <div class="titleCodea">codea</div>
        <div class="contentContainer">
          <form class="inputUserInfoContainer">
            <div class="userInfoInput">
              <label for="username" class="userInfo_label">이름</label>
              <input id="username" name="username" type="text" placeholder="이름" required autofocus>
            </div>
            <div class="userInfoInput">
              <label for="email" class="userInfo_label">아이디 (이메일)</label>
              <input id="email" name="email" type="email" placeholder="이메일" required>
            </div>
            <div class="userInfoInput">
              <label for="password" class="userInfo_label">비밀번호</label>
              <input id="password" name="password1" type="password" placeholder="비밀번호" required>
              <input id="password2" name="password2" type="password" placeholder="비밀번호 확인" required>
            </div>
          </form>
          <p class="alreadyJoined">
            이미 등록된 계정이 있으신가요?&nbsp;&nbsp;
            <a href="{% url 'accounts:login' %}">로그인</a>
          </p>
          <button class="nextButton" onclick="gotoSignup2()">다음으로 →</button>
        </div>
      </div>
    </div>
  </body>
  <script src="{% static 'js/inputUserInfo.js' %}" type="text/javascript"></script>
  <script type="text/javascript">
    function gotoSignup2() {
      window.location.href = "{% url 'accounts:signup2' %}";
    }
  </script>
  </html>
