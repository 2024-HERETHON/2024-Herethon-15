<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/mainContainer.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/titleCodea.css' %}" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/inputChoiceButton.css' %}"
    />
    <link rel="stylesheet" type="text/css" href="{% static 'css/nextButton.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/inputQuestion.css' %}" />
    <title>회원가입</title>
  </head>
  <body>
    <div class="window">
      <div class="mainContainer">
        <div class="titleCodea">codea</div>
        <div class="contentContainer">
          <p class="inputQuestion">
            나의 To Do를 다른 사용자들도 볼 수 있도록 공개하시겠습니까?
          </p>
          <div class="choice_container">
            <input
              type="radio"
              name="userPosition"
              id="공개"
              value="공개"
              required
            />
            <label for="공개" class="choice_label">공개</label>
            <input
              type="radio"
              name="userPosition"
              id="비공개"
              value="비공개"
              required
            />
            <label for="비공개" class="choice_label">비공개</label>
          </div>
          <button class="nextButton" onclick="checkSelected()">
            회원가입 하기
          </button>
        </div>
      </div>
    </div>
  </body>
  <script src="{% static 'js/inputUserOpen.js' %}" type="text/javascript"></script>
</html>
