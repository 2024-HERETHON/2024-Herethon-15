<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Point</title>
  </head>
  <body>
    <h1>포인트 관리</h1>
    <p>내 포인트: {{ myPoint.myPoint }} P</p>
    <form method="POST">
      {% csrf_token %} {{ form.as_p }} // 예금주 이름
      <input type="text" class="input_name" />

      // 입금계좌(은행, 계좌번호)
      <select id="input_bank">
        <option selected hidden disabled>은행</option>
        <option value="국민">KB국민은행</option>
        <option value="우리">우리은행</option>
        <option value="하나">KEB하나은행</option>
        <option value="기업">IBK기업은행</option>
        <option value="토스">토스뱅크</option>
        <option value="카카오">카카오뱅크</option>
      </select>
      <input class="input_account" type="number" />

      // 주민등록번호(앞자리, 뒷자리)
      <input class="input_idnum_f" type="number" />
      <input class="input_idnum_b" type="number" />
      <button type="submit">환급 신청하기</button>
    </form>
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </body>
</html>
