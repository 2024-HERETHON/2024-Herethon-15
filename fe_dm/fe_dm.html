<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>codea : 여성 개발자들의 놀이터</title>
    <link rel="stylesheet" href="fe_nav.css" />
    <link rel="stylesheet" href="fe_sidebar.css" />
    <link rel="stylesheet" href="fe_indivi.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <nav class="nav_container">
        <div class="logo">codea</div>
        <button class="menu" id="home">홈</button>
        <button class="menu" id="search">탐색</button>
        <button class="menu" id="logout">로그아웃</button>
      </nav>
      <hr />
      <nav class="dm_container">
        <img
          class="back_btn"
          src="images/dm_backBtn.png"
          onclick="location.href='../fe_explore_user/fe_explore_user.html'"
        />
        <div class="dm_title"><img src="images/dm_title.png" />DM</div>
        <div style="margin-left: auto"></div>
      </nav>

      <span class="dm_main">
        <div class="sidebar">
          <div class="list_title">
            <img src="images/dm_message_title.png" />Message
          </div>
          <ul class="list">
            <li>
              <img src="images/basic_profile.png" />
              <div>
                <span>
                  <div class="part">프론트</div>
                  <div class="name">김민지</div>
                </span>
                <div class="content">메시지 내용</div>
              </div>
            </li>
            <li>
              <img src="images/basic_profile.png" />
              <div>
                <span>
                  <div class="part">백</div>
                  <div class="name">윤지수</div>
                </span>
                <div class="content">메시지 내용</div>
              </div>
            </li>
            <li>
              <img src="images/basic_profile.png" />
              <div>
                <span>
                  <div class="part">풀스택</div>
                  <div class="name">김민정</div>
                </span>
                <div class="content">메시지 내용</div>
              </div>
            </li>
          </ul>
        </div>

        <div class="dm_indivi">
          <div class="friend_info">
            <img src="images/basic_profile.png" />
            <span>
              <div class="name">김민지</div>
              <div class="part">프론트</div>
            </span>
          </div>

          <div class="dm_content">
            <div class="me">
              <span><p>이런 구조로 연습하면 될까요?</p></span>
            </div>
            <div class="you">
              <span>
                <p>아 이거 어떻게 하는거더라</p>
                <p>잠시만요</p>
              </span>
            </div>
            <div class="me">
              <span>
                <p>편하게 답변해주세요</p>
                <p>궁금한 점이 하나 더 있습니다!!!!!!!!!!!!!!!!!!!!!!!!!!!!</p>
              </span>
            </div>
          </div>

          <input
            class="dm_input"
            type="text"
            placeholder="편하게 답변해주세요"
          />
        </div>
      </span>
      <script src="fe_dm.js" type="module"></script>
    </div>
  </body>
</html>
