<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/fe_inputChoiceButton.css" />

    <title>회원가입</title>

      <input type="radio" name="userPosition" id="풀스택" value="풀스택" />
      <label for="풀스택">풀스택</label>

      <input type="radio" name="userPosition" id="미정" value="미정" />
      <label for="미정">미정</label>
    </div>
    <button class="nextButton" onclick="location.href='fe_inputUserOpen.html'">
